<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="The personal website of Zak Warren; developer, scientist, explorer"
    />
    <title>Zak!</title>
    <link rel="stylesheet" href="/src/index.css" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="/assets/" type="image/x-icon" />
    <link rel="shortcut icon" href="/assets/" type="image/x-icon" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Exchange-a-gram" />
    <link rel="apple-touch-icon" href="/assets/logo192.png" />
    <meta name="msapplication-TileImage" content="/assets/logo192.png" />
    <meta name="msapplication-TileColor" content="#de3f53" />
    <meta name="theme-color" content="#de3f53" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <section class="logo">
        <img src="/assets//logo512.png" alt="logo" />
      </section>
      <header class="main__heading">
        <h1>Zak Warren</h1>
        <div class="link__list">
          <a
            id="link__github"
            class="contact__link"
            href="https://github.com/zakwarren"
            target="_blank"
          >
            <i class="fab fa-github"></i> GitHub
          </a>
          <a
            id="link__play"
            class="contact__link"
            href="https://play.google.com/store/apps/developer?id=Apps+for+Adventure"
            target="_blank"
          >
            <i class="fab fa-android"></i> Play Store
          </a>
        </div>
      </header>
      <section class="notepad">
        <div class="page">
          <p>Hi, I'm Zak!</p>
          <p>
            I get computers to do interesting things by developing great
            software. I have a passion for exploring new places, new ideas and
            solving problems.
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
